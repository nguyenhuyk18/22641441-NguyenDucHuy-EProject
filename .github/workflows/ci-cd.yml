name: CI/CD - Microservices Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:  # Set secrets cho toàn job
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MONGODB_PRODUCT_URI: ${{ secrets.MONGODB_PRODUCT_URI }}
      MONGODB_ORDER_URI: ${{ secrets.MONGODB_ORDER_URI }}
      MONGODB_AUTH_URI: ${{ secrets.MONGODB_AUTH_URI }}

    steps:
      # 1️⃣ Lấy code
      - name: Checkout code
        uses: actions/checkout@v3

              # 2️⃣ Cài Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # dùng version Node bạn cần

      # 2️⃣ Kiểm tra Docker
      - name: Check Docker version
        run: docker --version

      # 3️⃣ Build tất cả Docker image theo docker-compose.yml
      - name: Build Docker images
        run: docker compose -f docker-compose.yml build

      # 4️⃣ Chạy các container
      - name: Start containers
        run: docker compose -f docker-compose.yml up -d
      
      # ngủ 1 chút để mấy khứa container chạy cho xong
      - name: Wait for containers to be ready
        run: sleep 3

      # 5️⃣ Kiểm tra container đang chạy
      - name: List running containers
        run: docker ps

      # 7 Chạy file test trên product service 
      - name: Run File Test In Product Service 
        run: |
          docker exec -e JWT_SECRET=$JWT_SECRET \
                -e MONGODB_PRODUCT_URI=$MONGODB_PRODUCT_URI \
                -e MONGODB_ORDER_URI=$MONGODB_ORDER_URI \
                -e MONGODB_AUTH_URI=$MONGODB_AUTH_URI \
                huy_product_service npm test

      # 6️⃣ Dừng container sau khi test
      - name: Stop containers
        run: docker compose -f docker-compose.yml down


