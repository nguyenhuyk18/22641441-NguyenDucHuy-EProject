name: CI/CD - Microservices Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy code
      - name: Checkout code
        uses: actions/checkout@v3

              # 2️⃣ Cài Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # dùng version Node bạn cần

      # 2️⃣ Kiểm tra Docker
      - name: Check Docker version
        run: docker --version

      # 3️⃣ Build tất cả Docker image theo docker-compose.yml
      - name: Build Docker images
        run: docker compose -f docker-compose.yml build

      # 4️⃣ LƯU IMAGE đã build để chuyển sang Job "deploys" (Đây là bước quan trọng nhất)
      - name: Save Docker Images for Deployment
        run: |
          IMAGES_TO_SAVE="huy_api_gateway:latest huy_auth_service:latest huy_order_service:latest huy_product_service:latest"
          # Sử dụng docker save để đóng gói tất cả các image cần thiết vào một file tar
          docker save ${IMAGES_TO_SAVE} -o built_images.tar

      # 5️⃣ UPLOAD file chứa các Image (SỬ DỤNG V4)
      - name: Upload built images artifact
        uses: actions/upload-artifact@v4 # <<< ĐÃ SỬA V3 THÀNH V4
        with:
          name: built-microservices-images
          path: built_images.tar
          # Thêm tùy chọn để đảm bảo file được upload thành công
          retention-days: 1 

      - name: Generate .env file for CI
        run: |
          echo "JWT_SECRET=${{ vars.JWT_SECRET }}" >> .env.ci
          echo "MONGODB_PRODUCT_URI=${{ vars.MONGODB_PRODUCT_URI }}" >> .env.ci
          echo "MONGODB_ORDER_URI=${{ vars.MONGODB_ORDER_URI }}" >> .env.ci
          echo "MONGODB_AUTH_URI=${{ vars.MONGODB_AUTH_URI }}" >> .env.ci

      # 6️⃣ Start containers
      - name: Start containers
        run: docker compose --env-file .env.ci -f docker-compose.yml up -d
      
      # ngủ 1 chút để mấy khứa container chạy cho xong
      - name: Wait for containers to be ready
        run: sleep 10

      # 5️⃣ Kiểm tra container đang chạy
      - name: List running containers
        run: echo "hello ${{ vars.JWT_SECRET }} , ${{ vars.MONGODB_PRODUCT_URI }} , ${{ vars.MONGODB_ORDER_URI }}"

      # 5️⃣ Kiểm tra container đang chạy
      - name: List running containers
        run: docker ps

      # 7 Chạy file test trên product service 
      - name: Run File Test In Product Service
        run: docker exec --env-file .env.ci huy_product_service npm test

      # 6️⃣ Dừng container sau khi test
      - name: Stop containers
        run: docker compose -f docker-compose.yml down

  deploys:
    runs-on: ubuntu-latest
    needs: build-and-run # CHÍNH XÁC: Tham chiếu đến tên Job trên.

    steps:
      # 1️⃣ Lấy code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2️⃣ TẢI XUỐNG file chứa các Image đã build từ Job 1 (SỬ DỤNG V4)
      - name: Download built images artifact
        uses: actions/download-artifact@v4 # <<< ĐÃ SỬA V3 THÀNH V4
        with:
          name: built-microservices-images
          path: . # Tải artifact về thư mục gốc

      # 3️⃣ LOAD lại các Image vào Docker daemon của Runner này
      - name: Load Docker Images
        run: docker load -i built_images.tar
        
      # 4️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Tag và Push các Image lên Docker Hub
      - name: Tag and Push Images
        env:
          DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}
          TAG: ${{ github.sha }}
        run: |
          SERVICES=("huy_api_gateway" "huy_auth_service" "huy_order_service" "huy_product_service")

          for SERVICE in ${SERVICES[@]}; do
            REPO_NAME=$(echo $SERVICE | cut -d'_' -f2-)

            echo "Bắt đầu đẩy image $SERVICE..."

            # Lệnh tag bây giờ chắc chắn thành công vì image đã được load
            # 1. Tag và Push bằng mã SHA (Lịch sử)
            docker tag $SERVICE:latest $DOCKER_REPO/$REPO_NAME:$TAG
            docker push $DOCKER_REPO/$REPO_NAME:$TAG

            # 2. Tag và Push bằng tag 'latest' (Phiên bản mới nhất)
            docker tag $SERVICE:latest $DOCKER_REPO/$REPO_NAME:latest
            docker push $DOCKER_REPO/$REPO_NAME:latest

            echo "Đã hoàn thành $DOCKER_REPO/$REPO_NAME"
          done

          echo "Đã hoàn thành việc đẩy tất cả images."